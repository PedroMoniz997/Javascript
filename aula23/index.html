<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Function in Array</title>
</head>
<body>
    <div class="value">
        <label for="value1">Valor1</label>
        <input type="number" value="0" name="value1" id="value1">
    </div>
    <div class="value">
        <label for="value2">Valor2</label>
        <input type="number" value="0" name="value2" id="value2">
    </div>
    <div class="value">
        <label for="result">Resultado</label>
        <input type="number" value="0" name="result" id="result">
    </div>
    <div id="operation">
        <button id="soma">+</button>
        <button id="div">/</button>
        <button id="mult">*</button>
        <button id="sub">-</button>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
