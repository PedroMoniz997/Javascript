<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <title>Calculadora</title>
    </head>
    <body>
        <div class="container-principal" id="container-principal">
            <div id="container" class="container flex">
                <div id="container-name" class="container-name flex">
                    <p>Calculadora Moniz</p>
                </div>
                <div id="container-display" class="container-display flex">
                    <p id="display" class="display">0</p>
                </div>
                <div id="container-teclas" class="container-teclas flex">
                    <button id="Tc" class="T flex">CL</button>
                    <button id="T(" class="T num flex">(</button>
                    <button id="T)" class="T num flex">)</button>
                    <button id="Tcopy" class="T TOp flex">Cpy</button>
                    <button id="T7" class="T num flex">7</button>
                    <button id="T8" class="T num flex">8</button>
                    <button id="T9" class="T num flex">9</button>
                    <button id="T+" class="T TOp Op flex">+</button>
                    <button id="T4" class="T num flex">4</button>
                    <button id="T5" class="T num flex">5</button>
                    <button id="T6" class="T num flex">6</button>
                    <button id="T-" class="T TOp Op flex">-</button>
                    <button id="T1" class="T num flex">1</button>
                    <button id="T2" class="T num flex">2</button>
                    <button id="T3" class="T num flex">3</button>
                    <button id="T*" class="T TOp Op flex">x</button>
                    <button id="T0" class="T num flex">0</button>
                    <button id="T," class="T virgula flex">.</button>
                    <button id="T=" class="T TOp res flex">=</button>
                    <button id="T/" class="T TOp Op flex">/</button>
                </div>
            </div>
            <div class="container-aba" id="container-aba">x</div>
            <p id="paragrafo" class="paragrafo">
                Clique no "x" para exibir a calculadora
            </p>
        </div>
        <script src="JS/script.js"></script>
    </body>
</html>
